<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-inner">
          <a href="/" class="logo">Wiki Simulator</a>
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Search..."
              id="searchInput"
            />
            <div class="search-suggestions" id="suggestions"></div>
          </div>
        </div>
      </header>

      <main class="content">{{CONTENT}}</main>

      <footer class="footer">
        <p>
          This content is generated by AI, and not a very powerful model either.
          Don't expect it to be close to accurate.
        </p>
      </footer>
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const suggestions = document.getElementById("suggestions");
      let timeoutId;

      searchInput.addEventListener("input", function () {
        clearTimeout(timeoutId);
        const query = this.value.trim();

        if (query.length < 2) {
          suggestions.style.display = "none";
          return;
        }

        timeoutId = setTimeout(() => {
          fetch(`/api/search?q=${encodeURIComponent(query)}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.length > 0) {
                suggestions.innerHTML = data
                  .map(
                    (item) =>
                      `<div class="suggestion-item" onclick="location.href='/wiki/${item.slug}'">${item.title}</div>`
                  )
                  .join("");
                suggestions.style.display = "block";
              } else {
                suggestions.style.display = "none";
              }
            })
            .catch(() => {
              suggestions.style.display = "none";
            });
        }, 300);
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const query = this.value.trim();
          if (query) {
            const slug = query.replace(/\\s+/g, "_");
            location.href = "/wiki/" + slug;
          }
        }
      });

      // Hide suggestions when clicking outside
      document.addEventListener("click", function (e) {
        if (
          !searchInput.contains(e.target) &&
          !suggestions.contains(e.target)
        ) {
          suggestions.style.display = "none";
        }
      });

      // Table of Contents toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const tocToggle = document.querySelector(".toc-toggle");
        const tocContent = document.querySelector(".toc-content");

        if (tocToggle && tocContent) {
          let isCollapsed = false;

          tocToggle.addEventListener("click", function () {
            if (isCollapsed) {
              tocContent.style.display = "block";
              tocToggle.textContent = "⌄";
              isCollapsed = false;
            } else {
              tocContent.style.display = "none";
              tocToggle.textContent = "⌃";
              isCollapsed = true;
            }
          });
        }

        // Smooth scrolling for table of contents links
        document.querySelectorAll(".toc-item a").forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href").substring(1);
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });

              // Update the URL hash
              history.pushState(null, null, "#" + targetId);
            }
          });
        });
      });
    </script>
    <script src="/aspect-ratio-handler.js"></script>
    <script src="/lazy-loader.js"></script>
  </body>
</html>
