<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-inner">
          <a href="/" class="logo">Wiki</a>
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Search..."
              id="searchInput"
            />
            <div class="search-suggestions" id="suggestions"></div>
          </div>
        </div>
      </header>

      <main class="content">
        <h1 class="article-title">{{ARTICLE_TITLE}}</h1>
        <div class="article-content" id="articleContent">
          <div style="text-align: center; padding: 40px; color: #666">
            <div
              style="
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid #ccc;
                border-top: 2px solid #333;
                border-radius: 50%;
                animation: spin 1s linear infinite;
              "
            ></div>
            <style>
              @keyframes spin {
                0% {
                  transform: rotate(0deg);
                }
                100% {
                  transform: rotate(360deg);
                }
              }
            </style>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>Content generated by AI â€¢ <a href="/">Home</a></p>
      </footer>
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const suggestions = document.getElementById("suggestions");
      let timeoutId;

      searchInput.addEventListener("input", function () {
        clearTimeout(timeoutId);
        const query = this.value.trim();

        if (query.length < 2) {
          suggestions.style.display = "none";
          return;
        }

        timeoutId = setTimeout(() => {
          fetch(`/api/search?q=${encodeURIComponent(query)}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.length > 0) {
                suggestions.innerHTML = data
                  .map(
                    (item) =>
                      `<div class="suggestion-item" onclick="location.href='/wiki/${item.slug}'">${item.title}</div>`
                  )
                  .join("");
                suggestions.style.display = "block";
              } else {
                suggestions.style.display = "none";
              }
            })
            .catch(() => {
              suggestions.style.display = "none";
            });
        }, 300);
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const query = this.value.trim();
          if (query) {
            const slug = query.replace(/\\s+/g, "_").replace(/[^\\w_]/g, "");
            location.href = "/wiki/" + slug;
          }
        }
      });

      // Hide suggestions when clicking outside
      document.addEventListener("click", function (e) {
        if (
          !searchInput.contains(e.target) &&
          !suggestions.contains(e.target)
        ) {
          suggestions.style.display = "none";
        }
      });
    </script>
  </body>
</html>
